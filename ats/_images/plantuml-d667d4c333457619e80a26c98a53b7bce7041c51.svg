@startuml
title Read while Write

actor ExistingReaders
actor NewReaders
actor Writer
storage AcidPtr
card "x=foo" as Data
card "x=bar" as DataPrime

ExistingReaders - -> Data : read only
AcidPtr -> Data : shared_ptr
NewReaders - -> AcidPtr : read only
Writer - -> DataPrime : read/write
Data .> DataPrime : copy

@enduml

